bootstrap.servers=edc-mqc-01:9092,edc-mqc-02:9092,edc-mqc-03:9092
#acks=0，不等待broker的确认信息，最小延迟
#acks=1，leader已经接收了数据的确认信息，Replica异步拉取信息，比较折衷
#acks=-1，ISR列表中的所有Replica都返回确认信息
#acks=all，ISR列表中的所有Replica都返回确认信息
acks=0
batch.size=1048576
key.serializer=org.apache.kafka.common.serialization.StringSerializer
value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
client.id=producer_client_id
security.protocol=SASL_PLAINTEXT
sasl.mechanism=PLAIN
java.security.auth.login.config=D:/Document/Workspaces/Git/TestSelf/TestKafka/src/test/resources/kafka_client_jaas.conf
